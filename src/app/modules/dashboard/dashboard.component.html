<mat-card class="stocks-container">
  <mat-card-header>
    <h2>Stocks - Top {{ topX$ | async }}</h2>
  </mat-card-header>
  <mat-card-content class="stocks-wrapper">
    <table mat-table
           [dataSource]="stocks$ | async"
           class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell
            *matHeaderCellDef> No. </th>
        <td mat-cell
            *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Name </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Buy Price Column -->
      <ng-container matColumnDef="buyPrice">
        <th mat-header-cell
            *matHeaderCellDef> Buy Price </th>
        <td mat-cell
            *matCellDef="let element"> {{element.buyPrice}} </td>
      </ng-container>

      <!-- Recommended buy Column -->
      <ng-container matColumnDef="recommendedBuy">
        <th mat-header-cell
            *matHeaderCellDef> Recommended Buy </th>
        <td mat-cell
            *matCellDef="let element"> {{element.recommendedBuy}} </td>
      </ng-container>

      <!-- Order Column -->
      <ng-container matColumnDef="order">
        <th mat-header-cell
            *matHeaderCellDef> Order (Buy/Sell) </th>
        <td mat-cell
            *matCellDef="let element"> <button>Order</button> </td>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
